name: corc_app
description: Carbon Credit app for farmers

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  http: ^1.1.0
  
  # Maps and location
  flutter_map: ^6.0.1
  latlong2: ^0.9.1
  
  # Charts for NDVI visualization
  fl_chart: ^0.66.0
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Camera and image handling
  camera: ^0.10.0
  image_picker: ^1.0.4
  geolocator: ^9.0.2
  permission_handler: ^10.4.3
  
  # UI components
  cupertino_icons: ^1.0.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true